<!DOCTYPE html>
<html>
<head>
    <title>Pincoder</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            position: relative;
        }
        img {
            max-width: 100%;
            height: auto;
            cursor: pointer; /* Changes cursor to pointer when hovering over the logo */
            transition: transform 1s ease; /* Smooth transition for the flip */
            z-index: 1;
        }
        .flip {
            animation: flip-animation 2s ease-in-out forwards;
        }
        @keyframes flip-animation {
            0% { transform: scaleX(1); }
            50% { transform: scaleX(-1); }
            100% { transform: scaleX(1); }
        }
    </style>
</head>
<body>
    <!-- Logo Image -->
    <img src="pincoder.svg" alt="Pincoder Logo" id="logo">

    <script>
        // Add click event to the logo
        document.getElementById("logo").onclick = function(event) {
            event.stopPropagation(); // Prevent the background click event from firing
            this.classList.add("flip");
            setTimeout(() => {
                this.classList.remove("flip");
            }, 2000); // Duration matches the animation time to reset it
        };

        // Add click event to the background (body)
        document.body.onclick = function() {
            window.location.href = "http://aeiou.ph";
        };
    </script>
</body>
</html>
